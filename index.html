<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- CSS -->
     <link rel="stylesheet" href="CSS/styles.css">
    <!-- ROBOTO FONT-->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!--BOOTSTRAP ICONS-->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

</head>
<body>
    <header>
        <nav class="nav-bar">
            <div class="nav-left-container"> 
                <div class="logo">
                    <a href="#">
                        cin
                    </a>
                </div>
                <div class="buscador">
                    <input type="text" placeholder="Buscar">
                    <i class="bi bi-search"></i>
                </div>
            </div>   
            <div class="nav-right-container">
                <div class="items-container">
                    <ul>
                        <li>   
                           <a href="">Acerca de</a>
                        </li>
                        <li>
                           <a href=""> Experiencia</a>
                        </li>
                        <li>
                            <a href="">Educacion</a>
                        </li>
                        <li>
                            <a href="">Habilidades</a>
                        </li>
                        <li>
                            <a href="">Proyectos</a>
                        </li>
                    </ul>
                </div>
                <div class="login-btn">
                    <button>
                        <p>Login</p>
                    </button>
                </div>
            </div>
        </nav>
    </header>
    <section class="about-card">
        <div class="banner">
            <img src="assets/defaultbann.jpg" alt="" class="img-banner">
        </div>
        <div class="edit-banner">
            <i class="bi bi-camera-fill"></i>
        </div>
        <div class="about-img">
            <img src="assets/profile.png" alt="">
        </div> 
        <div>
            <i class="bi bi-pencil"></i>
        </div>
        <div class="description">
            <div class="description-box">
                <div class="name-box">
                    <h1 class="name">Nombre y apellido</h1>
                    <button class="verification-insigne">
                        <i class="bi bi-patch-check">
                            Añadir insignia de verificación.
                        </i>
                    </button>
                </div>
                <p class="title">Estudios/Ocupacion</p>
                <div class="name-box">
                    <p class="location">Ciudad/Localidad/Pais</p>
                    <span>.</span>
                    <p class="info">Informacion de contacto</p>
                </div>
            </div>
            <div class="current-work-studies">
                <div class="current-box">
                    <img src="assets/laboral.jpg" alt="">
                    <p>Puesto laboral actual.</p>
                </div>
                <div class="current-box">
                    <img src="assets/studies.jpg" alt="">
                    <p>Nivel de estudios actual.</p>
                </div>
            </div>
        </div>
        <div class="about-btns">
            <button class="interest">Tengo interés en...</button>
            <button class="add">Añadir sección</button>
            <button class="add">Más</button>
        </div>
    </section>
